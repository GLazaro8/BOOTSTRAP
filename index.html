<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bootstrap 5 de clase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mybootstrap.css">
</head>
<body>
    <div id="wrapper" class="container bg-white p-6 border border-black border-width-1 rounded-5">
        <h1 class="text-center text-black display-3">Tortilla de patatas</h1>
        <!-- CITA SOBRE RECETA -->
        <figure class="text-end mt-5 mb-5 border-end border-5 border-danger p-3 bg-danger-subtle">
            <blockquote class="blockquote">
                <p>La tortilla de patatas es lo mejor que se ha inventado</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Fernando Alonso en <cite title="Source Title">Mónaco 2006</cite>
            </figcaption>
        </figure>
        <!-- VIDEO DE LA RECETA -->
        <div class="ratio ratio-16x9 mt-5 w-100 w-sm-100 w-md-75 w-lg-50 mx-auto">
            <iframe src="https://www.youtube.com/embed/i7yyMbQkEhc?si=72Nva12U-MH0N353" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
